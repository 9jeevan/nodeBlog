<section class="post">
    <ol class="breadcrumb">
        <li><a href="#/">Blog</a></li>
        <li><a href="#/admin">Administration</a></li>
        <li class="active">Edit Article</li>
    </ol>

    <div class="alert alert-danger" ng-show="message.is_error">{{message.message}}</div>
    <div class="alert alert-success" ng-show="message.is_success">{{message.message}}</div>


    <form name="EditPostForm">
        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" value="{{post.title}}" ng-model="post.title">
        </div>
        <div class="form-group">
            <label for="textareaContent">Content</label>
            <textarea class="form-control" rows="19" id="textareaContent" ng-model="post.content"></textarea>
        </div>
        <div class="form-group">
            <label for="inputUrl">Permanent Link (no space, only -)</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Permanent Link" value="{{post.url}}" ng-model="post.url">
        </div>
        <div class="form-group">
            <label for="inputTags">Tags</label>
            <input type="text" class="form-control" id="inputTags" placeholder="Tags #1, TagsÂ #2, ..." value="{{post.tags}}" ng-model="post.tags">
        </div>
        <button type="submit" class="btn btn-success" ng-click="save(post, false)">Save</button>
    </form>

</section>
